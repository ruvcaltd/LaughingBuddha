<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <app-navbar></app-navbar>
  <div class="mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <!-- Header Section -->
    <div class="card mb-4">
      <div class="card-header">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <svg
              class="w-4 h-4 mr-2 text-gray-600 dark:text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"
              />
            </svg>
            <h1 class="text-lg font-medium text-gray-900 dark:text-gray-100">Repo Rates</h1>
          </div>
        </div>
      </div>

      <div class="min-h-screen bg-gray-50 dark:bg-gray-900">
        <div class="px-4 py-6">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
            <div class="flex items-center gap-2">
              <label for="selectedDate" class="text-xs font-medium text-gray-700 dark:text-gray-300"
                >Date</label
              >
              <input
                type="date"
                id="selectedDate"
                [value]="selectedDate() | date : 'yyyy-MM-dd'"
                (change)="
                  $event.target.valueAsDate ? onDateChange($event.target.valueAsDate) : null
                "
                class="form-control w-auto"
              />
            </div>
            <div class="flex gap-2">
              <button class="btn btn-primary" (click)="onNewDay()" [disabled]="loading()">
                New Day
              </button>
              <button class="btn btn-success" (click)="onNewRow()" [disabled]="loading()">
                New Row
              </button>
            </div>
          </div>       

          <div *ngIf="error()" class="p-6">
            <div class="rounded-md bg-red-50 dark:bg-red-900/20 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="ml-3">
                  <h3 class="text-sm font-medium text-red-800 dark:text-red-200">
                    Error loading data
                  </h3>
                  <div class="mt-2 text-sm text-red-700 dark:text-red-300">
                    <p>{{ error() }}</p>
                  </div>
                  <div class="mt-4">
                    <button class="btn btn-primary" (click)="loadData()">Retry</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="!loading() && !error()">
            <dx-data-grid
              [dataSource]="rowData()"
              [height]="500"
              [showBorders]="true"
              [columnAutoWidth]="true"
              [allowColumnReordering]="true"
              [allowColumnResizing]="true"
              [rowAlternationEnabled]="true"
              selectTextOnEditStart="true"
              [editing]="{
                mode: 'batch',
                allowUpdating: true,
                allowAdding: true,
                allowDeleting: false,
                useIcons: true
              }"
              (onSaved)="onSaved()"
            >
              <dxi-column
                dataField="counterpartyId"
                caption="Counterparty"
                [lookup]="{ dataSource: counterparties, valueExpr: 'id', displayExpr: 'name' }"
                editCellTemplate="counterpartyDropDownBoxEditor"
              >
              </dxi-column>
              <dxi-column
                dataField="collateralTypeId"
                caption="Collateral Type"
                [lookup]="{ dataSource: collateralTypes, valueExpr: 'id', displayExpr: 'name' }"
                editCellTemplate="collateralTypeDropDownBoxEditor"
              >
              </dxi-column>
              <dxi-column
                dataField="repoRate"
                caption="Rate (%)"
                dataType="number"
                format="#.0####"
              ></dxi-column>
              <dxi-column
                dataField="previousDayCircle"
                caption="Previous Day Circle"
                dataType="number"
                format="$ #,##0.0,'M'"
              ></dxi-column>
              <dxi-column
                dataField="targetCircle"
                caption="Target Circle"
                dataType="number"
                format="$ #,##0.0,'M'"
              ></dxi-column>
              <dxi-column
                dataField="finalCircle"
                caption="Final Circle"
                dataType="number"
                format="$ #,##0.0,'M'"
              ></dxi-column>
              <dxi-column
                dataField="variance"
                caption="Variance"
                dataType="number"
                format="$ #,##0.0,'M'"
              ></dxi-column>

              <dxi-column caption="Status" [cellTemplate]="'statusButtonTemplate'" width="120">
              </dxi-column>

              <dxo-load-panel [enabled]="loading()"> </dxo-load-panel>
              <div *dxTemplate="let cellInfo of 'counterpartyDropDownBoxEditor'">
                <dx-drop-down-box
                  [dataSource]="counterparties()"
                  [(value)]="cellInfo.value"
                  valueExpr="id"
                  displayExpr="name"
                  [dropDownOptions]="{ width: 300 }"
                  [inputAttr]="{ 'aria-label': 'Counterparty' }"
                  contentTemplate="counterpartyContentTemplate"
                >
                  <div *dxTemplate="let e of 'counterpartyContentTemplate'">
                    <dx-data-grid
                      [dataSource]="counterparties()"
                      [height]="250"
                      [keyExpr]="'id'"
                      [selection]="{ mode: 'single' }"
                      [focusedRowEnabled]="true"
                      [focusedRowKey]="cellInfo.value"
                      [hoverStateEnabled]="true"
                      (onContextMenuPreparing)="$event.items = []"
                      (onSelectionChanged)="onSelectionChanged($event, cellInfo, e.component)"
                    >
                      <dxi-column dataField="id" caption="Id" width="80"></dxi-column>
                      <dxi-column dataField="name" caption="Name" width="220"></dxi-column>
                    </dx-data-grid>
                  </div>
                </dx-drop-down-box>
              </div>
              <div *dxTemplate="let cellInfo of 'collateralTypeDropDownBoxEditor'">
                <dx-drop-down-box
                  [dataSource]="collateralTypes()"
                  [(value)]="cellInfo.value"
                  valueExpr="id"
                  displayExpr="name"
                  [dropDownOptions]="{ width: 300 }"
                  [inputAttr]="{ 'aria-label': 'Collateral Type' }"
                  contentTemplate="collateralTypeContentTemplate"
                >
                  <div *dxTemplate="let e of 'collateralTypeContentTemplate'">
                    <dx-data-grid
                      [dataSource]="collateralTypes()"
                      keyExpr="id"
                      valueExpr="id"
                      displayExpr="name"
                      [selection]="{ mode: 'single' }"
                      [showBorders]="true"
                      [columnAutoWidth]="true"
                      [focusedRowEnabled]="true"
                      [focusedRowKey]="cellInfo.value"
                      [hoverStateEnabled]="true"
                      (onSelectionChanged)="onSelectionChanged($event, cellInfo, e.component)"
                    >
                      <dxi-column dataField="id" caption="Id" width="80"></dxi-column>
                      <dxi-column dataField="name" caption="Name" width="220"></dxi-column>
                    </dx-data-grid>
                  </div>
                </dx-drop-down-box>
              </div>
              <div *dxTemplate="let cellInfo of 'statusButtonTemplate'">
                <button
                  class="btn w-full"
                  [ngClass]="cellInfo.data.active ? 'btn-success' : 'btn-danger'"
                  (click)="toggleActive(cellInfo.data)"
                >
                  {{ cellInfo.data.active ? 'Active' : 'Inactive' }}
                </button>
              </div>
            </dx-data-grid>
          </div>

          <div *ngIf="rowData.length > 0" class="mt-6">
            <div class="card">
              <div class="card-body flex items-center gap-8">
                <div class="flex items-center gap-2">
                  <span class="text-xs font-medium text-gray-500 dark:text-gray-400">Total:</span>
                  <span class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{
                    rowData().length
                  }}</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="text-xs font-medium text-gray-500 dark:text-gray-400">Active:</span>
                  <span class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{
                    getActiveRatesCount()
                  }}</span>
                </div>
                <div class="flex items-center gap-2">
                  <!-- Only static column definitions below -->
                </div>

                <!-- Summary Section -->
                <div *ngIf="rowData.length > 0" class="mt-4">
                  <div class="card">
                    <div class="card-body">
                      <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-6">
                          <div class="flex items-center space-x-2">
                            <span class="text-xs font-medium text-gray-500 dark:text-gray-400"
                              >Total:</span
                            >
                            <span class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{
                              rowData().length
                            }}</span>
                          </div>
                          <div class="flex items-center space-x-2">
                            <span class="text-xs font-medium text-gray-500 dark:text-gray-400"
                              >Active:</span
                            >
                            <span class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{
                              getActiveRatesCount()
                            }}</span>
                          </div>
                          <div class="flex items-center space-x-2">
                            <span class="text-xs font-medium text-gray-500 dark:text-gray-400"
                              >Avg Circle:</span
                            >
                            <span class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{
                              getAverageTargetCircle()
                            }}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
