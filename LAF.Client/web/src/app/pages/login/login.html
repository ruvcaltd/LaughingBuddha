<div class="min-h-screen bg-white dark:bg-gray-900 flex flex-col">
  <!-- Header with theme toggle -->
  <header class="border-b border-gray-200 dark:border-gray-700">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-12">
        <div class="flex items-center">
          <div class="h-6 w-6 bg-gray-900 dark:bg-white flex items-center justify-center">
            <svg class="h-4 w-4 text-white dark:text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
          <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">LAF</span>
        </div>
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-sm w-full">
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
        <!-- Header -->
        <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
          <h1 class="text-lg font-medium text-gray-900 dark:text-gray-100">Sign in</h1>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Enter your credentials to access LAF</p>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="px-4 py-4 space-y-3">
          <div>
            <label for="email" class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400"
              placeholder="Enter email"
              required
              [disabled]="loading"
            >
          </div>

          <div>
            <label for="password" class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400"
              placeholder="Enter password"
              required
              [disabled]="loading"
            >
          </div>

          <div *ngIf="errorMessage" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 px-2 py-1">
            <p class="text-xs text-red-800 dark:text-red-200">{{ errorMessage }}</p>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-sm font-medium py-1 px-3 border border-gray-900 dark:border-white hover:bg-gray-800 dark:hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-400 disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="loading"
            >
              <span *ngIf="!loading">Sign in</span>
              <span *ngIf="loading" class="flex items-center justify-center">
                <svg class="animate-spin h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Signing in...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-200 dark:border-gray-700">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-2">
      <p class="text-xs text-gray-500 dark:text-gray-400">Â© 2024 LAF - Liquidity Allocation Framework</p>
    </div>
  </footer>
</div>
