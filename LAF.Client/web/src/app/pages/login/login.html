<div class="min-h-screen bg-white dark:bg-gray-900 flex flex-col">
  <!-- Main content -->
  <main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-sm w-full">
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
        <!-- Header -->
        <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
          <h1 class="text-lg font-medium text-gray-900 dark:text-gray-100">Sign in</h1>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            Enter your credentials to access LAF
          </p>
        </div>

        <!-- Microsoft Login Button -->
        <div *ngIf="isEntraAuthEnabled" class="px-4 pt-4 pb-2">
          <button
            type="button"
            (click)="loginWithMicrosoft()"
            class="w-full bg-blue-600 text-white text-sm font-medium py-2 px-3 border border-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-400 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="loading"
          >
            <span *ngIf="!loading" class="flex items-center justify-center">
              <svg class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"
                />
              </svg>
              Sign in with Microsoft
            </span>
            <span *ngIf="loading" class="flex items-center justify-center">
              <svg class="animate-spin h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24">
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Signing in...
            </span>
          </button>
          <div class="relative my-3">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-xs">
              <span class="px-2 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400"
                >Or</span
              >
            </div>
          </div>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="px-4 py-4 space-y-3" [class.pt-0]="isEntraAuthEnabled">
          <div>
            <label
              for="email"
              class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400"
              placeholder="Enter email"
              required
              [disabled]="loading"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-xs font-medium text-gray-700 dark:text-gray-300 mb-1"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="w-full px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400"
              placeholder="Enter password"
              required
              [disabled]="loading"
            />
          </div>

          <div
            *ngIf="errorMessage"
            class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 px-2 py-1"
          >
            <p class="text-xs text-red-800 dark:text-red-200">{{ errorMessage }}</p>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-sm font-medium py-1 px-3 border border-gray-900 dark:border-white hover:bg-gray-800 dark:hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-400 disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="loading"
            >
              <span *ngIf="!loading">Sign in</span>
              <span *ngIf="loading" class="flex items-center justify-center">
                <svg class="animate-spin h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24">
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Signing in...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-200 dark:border-gray-700">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-2">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        Â© 2024 LAF - Liquidity Allocation Framework
      </p>
    </div>
  </footer>
</div>
